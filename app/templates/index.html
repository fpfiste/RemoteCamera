<html>
  <head>
    <title>Remote Camera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href='/static/styles.css' />
  </head>
  <body>

    <div class="container-fluid" style="height:70%;">
      <div class="row" style="height:100%;">
        <div class="col-6" id="img-container">
            <img src="{{ url_for('video_feed') }}" style="width:100%; height:100%;">
          
        </div>
        <div class="col">
          <button type="button" id="snap" class="btn btn-danger">
            <span class="glyphicon glyphicon-zoom-in"></span> +
          </button>
          <button type="button" id="zoom_in" class="btn btn-danger">
            <span class="glyphicon glyphicon-zoom-in"></span> +
          </button>
          <button type="button" id="zoom_out" class="btn btn-danger">
            <span class="glyphicon glyphicon-zoom-out"></span> -
          </button>
          <button type="button" id="move_left" class="btn btn-danger">
            <span class="glyphicon glyphicon-arrow-left"></span> left
          </button>
          <button type="button" id="move_up" class="btn btn-danger">
            <span class="glyphicon glyphicon-arrow-up"></span> up
          </button>
          <button type="button" id="move_down" class="btn btn-danger">
            <span class="glyphicon glyphicon-arrow-down"></span> down
          </button>
          <button type="button" id="move_right" class="btn btn-danger">
            <span class="glyphicon glyphicon-arrow-right"></span> right
          </button>
        </div>
      </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        const url = window.location.origin + '/snap'
        $("#snap").on("click", function(){
          $.post(url)
        });
      });
    </script> 

  </body>
</html>
